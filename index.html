<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a href="#" class="navbar-brand font-weight-bold text-white">ğŸ½ï¸ Food Restaurant</a>

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <input
        type="text"
        id="search-input"
        class="form-control col-md-5 mx-3"
        placeholder="Search dishes..."
      />

      <ul class="navbar-nav">
        <li class="nav-item"><a href="#" class="nav-link" data-filter="all">All</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-filter="starters">Starters</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-filter="mains">Main Course</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-filter="desserts">Desserts</a></li>
        <li class="nav-item"><a href="#" class="nav-link" data-filter="beverages">Beverages</a></li>
      </ul>

      <button id="view-orders-btn" class="btn btn-success ml-auto">
        View Orders (<span id="order-count">0</span>)
      </button>
    </div>
  </nav>

  <!-- Menu Section -->
  <div id="menu-section" class="container mt-4">
    <h3 class="text-center text-danger mb-4">Our Delicious Menu</h3>
    <div class="row" id="menu-items"></div>
  </div>

  <!-- Orders Section -->
  <div class="container mt-5" id="orders-section" style="display: none">
    <h3 class="text-center text-danger mb-4">Your Orders</h3>
    <div class="row" id="orders-list"></div>
    <div id="payment-section" class="text-center mt-4"></div>
    <div class="text-center">
      <button id="back-to-menu" class="btn btn-primary mt-3">â¬… Back to Menu</button>
    </div>
  </div>

  <!-- Bootstrap + JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
